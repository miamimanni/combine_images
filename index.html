<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG Combiner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Combine JPG Files</h1>

        <div class="controls">
            <label for="orientation">Choose stacking orientation:</label>
            <select id="orientation">
                <option value="vertical">Vertical</option>
                <option value="horizontal">Horizontal</option>
            </select>

            <label for="file-input">Select JPG files:</label>
            <input type="file" id="file-input" multiple>

            <button id="combine-btn">Combine JPGs</button>
        </div>

        <canvas id="output-canvas"></canvas>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
